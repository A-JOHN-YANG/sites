<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .banner {
    position: relative;
    width: 1920px;
    height: 600px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  svg {
    width: auto;
    height: 300px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .cls-1 {
    fill: none;
    stroke: #e60012;
    stroke-width: 5; /* 加粗线条 */
    stroke-miterlimit: 10;
    stroke-dasharray: 0, 1000; /* 初始为0，用于路径动画 */
    animation: draw 5s linear infinite; /* 路径动画 */
  }
  @keyframes draw {
    0% {
      stroke-dasharray: 0, 1000;
    }
    50% {
      stroke-dasharray: 1000, 0; /* 倒放消失 */
    }
    100% {
      stroke-dasharray: 0, 1000; /* 重新生成 */
    }
  }
  .text {
    position: absolute;
    color: white;
    font-family: 'Source Han Sans', sans-serif;
    font-weight: bold;
    font-size: 72px;
    text-align: center;
    width: 100%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Source+Han+Sans:wght@700&display=swap" rel="stylesheet">
